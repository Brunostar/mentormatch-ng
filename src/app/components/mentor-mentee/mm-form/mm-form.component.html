    <div class="col-lg-8 mt-5 mt-lg-0">

      <form action="" method="post" role="form" class="php-email-form">
        <!-- name -->
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="firstName" placeholder="First Name" required="">
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="lastName" placeholder="Last Name" required="">
          </div>
        </div>
        <!-- email and number -->
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="email" placeholder="Email" required="">
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="waNumber" placeholder="Whatsapp Number" required="">
          </div>
        </div>

        <!-- gender -->
        <div class="row form-row">
          <div class="form-group col-12">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="male-radio" name="gender" value="Male">
              <label class="form-check-label" for="male-radio">Male</label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="female-radio" name="gender" value="Female">
              <label class="form-check-label" for="female-radio">Female</label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="other-radio" name="gender" value="Other">
              <label class="form-check-label" for="other-radio">Other</label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="department">Department</label>
            <select id="department">
              <option *ngFor="let department of departments" value="{{department.value}}">{{department.name}}</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="role">Role</label>
            <select id="role">
              <option *ngFor="let r of roles" value="{{r.value}}">{{r.name}}</option>
            </select>
          </div>
        </div>

        <!-- mentor or mentee -->




        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="">
        </div>

        <div class="text-center">
          <button class="btn btn-primary" type="submit">Send Message</button>
        </div>
      </form>
