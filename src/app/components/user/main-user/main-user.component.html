<section id="trainers" class="trainers">

    <div class="row aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">

      <app-user-card *ngFor="let mentee of mentees" [user]="mentee"></app-user-card>
    </div>

  </div>
</section>
